<html>
<head>
  <title>Login form</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="one">
    <div class="container">
      <div class="main">
        <center>
          <div class="gif"><h1><center>Login</h1></div>
          <div class="two">
            <form action="/adlog" method="post">
              <center>
                <label for="fname">email:</label>
                <input type="text" height="100" width="500" id="fname" name="email"><br><br>
                Enter your password:
                <label for="pass"></label>
                <input type="password" id="pass" name="pass"><br><br>
              </center>
              <div class="another">
                <center>
                  <button type="submit">Login</button>
                  <input type="reset" value="reset">
                </center>
              </div>
            </form>
          </div>
        </center>
      </div>
    </div>
  </div>
</body>
</html>
